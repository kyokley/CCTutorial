{% extends "polls/base.html" %}

{% block body %}
    <h2>
        Pub Date: {{ pub_date }}
    </h2>
    <ul>
        {% if questions %}
            {% for question in questions %}
                <li>
                    Question: {{ question.pk }} - {{ question.question_text }}
                </li>
            {% endfor %}
        {% else %}
            No data to display
        {% endif %}
    </ul>
{% endblock %}
